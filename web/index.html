<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Heritage Sites Finder</title>
        <!-- Quick Tailwind prototyping via CDN - replace with a proper build for production -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="bg-gray-50 text-gray-900 min-h-screen">
        <div class="max-w-3xl mx-auto px-4 py-6">
            <header class="mb-6">
                <h1 class="text-3xl font-semibold mb-2">
                    Heritage Sites Finder
                </h1>
                <p class="text-sm text-gray-600 mb-2">
                    Search UNESCO World Heritage sites by keyword.
                </p>
                <div class="mt-3">
                    <h2 class="text-sm font-medium text-gray-700 mb-2">
                        Authors — Team 19
                    </h2>
                    <ul class="list-disc pl-5 space-y-1 text-sm text-gray-700">
                        <li>Mateusz Cupryniak</li>
                        <li>František Vlček</li>
                        <li>Vasyl Damian</li>
                    </ul>
                </div>
            </header>

            <div
                class="flex flex-col sm:flex-row items-start sm:items-center gap-2 mb-4"
            >
                <!-- input + select on first row (mobile), button below; inline on sm+ -->
                <div class="flex items-center gap-2 w-full">
                    <input
                        id="q"
                        type="text"
                        placeholder="e.g. temple ruins"
                        class="border-2 border-gray-300 bg-white rounded px-3 h-10 flex-1 min-w-0 focus:outline-none focus:ring-4 focus:ring-blue-300 focus:border-blue-600 shadow-sm"
                    />
                    <label for="k" class="sr-only">Results</label>
                    <select
                        id="k"
                        class="border-2 border-gray-300 bg-white rounded px-2 h-10 w-20 focus:outline-none focus:ring-4 focus:ring-blue-300 focus:border-blue-600 shadow-sm"
                    >
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                </div>

                <div class="w-full sm:w-auto">
                    <button
                        id="go"
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 disabled:opacity-50 w-full sm:w-auto"
                    >
                        Search
                    </button>
                </div>

                <div class="flex items-center">
                    <span
                        id="spinner"
                        class="spinner ml-2"
                        style="display: none"
                        aria-hidden="true"
                    ></span>
                    <a
                        id="backend-test"
                        href="/search?q=test"
                        class="ml-3 text-sm text-blue-600"
                        >Test backend</a
                    >
                </div>
            </div>

            <div id="results" class="mt-4"></div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
