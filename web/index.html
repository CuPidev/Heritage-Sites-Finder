<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Heritage Sites Finder</title>
        <style>
            body {
                font-family: system-ui, -apple-system, Segoe UI, Roboto,
                    sans-serif;
                padding: 1rem;
            }
            input[type="text"] {
                width: 60%;
                padding: 0.5rem;
            }
            button {
                padding: 0.5rem 1rem;
            }
            .result {
                margin: 0.5rem 0;
                padding: 0.5rem;
                border-bottom: 1px solid #ddd;
            }
            .score {
                color: #666;
                font-size: 0.9rem;
            }
        </style>
    </head>
    <body>
        <h1>Heritage Sites Finder</h1>
        <p>Search UNESCO World Heritage sites (demo)</p>
        <div>
            <input id="q" type="text" placeholder="e.g. temple ruins" />
            <button id="go">Search</button>
        </div>
        <div id="results"></div>

        <script>
            async function search(q) {
                const res = await fetch(
                    `/search?q=${encodeURIComponent(q)}&k=10`
                );
                if (!res.ok) {
                    const err = await res
                        .json()
                        .catch(() => ({ error: res.statusText }));
                    document.getElementById("results").innerText =
                        "Error: " + (err.error || res.statusText);
                    return;
                }
                const data = await res.json();
                const el = document.getElementById("results");
                el.innerHTML = "";
                if (!Array.isArray(data) || data.length === 0) {
                    el.innerText = "No results";
                    return;
                }
                for (const r of data) {
                    const d = document.createElement("div");
                    d.className = "result";
                    d.innerHTML = `<div><strong>${
                        r.name
                    }</strong> <span class="score">[${r.score.toFixed(
                        4
                    )}]</span></div><div>${r.country || ""}</div><div>${
                        r.description || ""
                    }</div>`;
                    el.appendChild(d);
                }
            }

            document.getElementById("go").addEventListener("click", () => {
                const q = document.getElementById("q").value.trim();
                if (q) search(q);
            });
            document.getElementById("q").addEventListener("keydown", (e) => {
                if (e.key === "Enter") document.getElementById("go").click();
            });
        </script>
    </body>
</html>
