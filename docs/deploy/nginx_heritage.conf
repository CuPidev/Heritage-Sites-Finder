server {
    listen 80;
    server_name heritage.sassogrande.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name heritage.sassogrande.com;

    # Use the Cloudflare origin certificate already installed on the VPS
    ssl_certificate /etc/ssl/cf/sassogrande.crt;
    ssl_certificate_key /etc/ssl/cf/sassogrande.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:5000;
        proxy_read_timeout 90;
        proxy_redirect off;
    }

    access_log /var/log/nginx/heritage.access.log;
    error_log /var/log/nginx/heritage.error.log;
}

# After adding this config, enable it (example):
# sudo ln -s /etc/nginx/sites-available/nginx_heritage.conf /etc/nginx/sites-enabled/
# sudo nginx -t && sudo systemctl reload nginx
